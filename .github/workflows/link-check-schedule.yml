name: Check links on schedule
on:
  schedule:
    - cron: "27 14 * * *"
  # pull_request:
  # push:

jobs:
  linkcheck:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Check links with linkcheck
      uses: filiph/linkcheck@3.0.0
      with:
        arguments: https://www.scaleway.com/en/docs/
