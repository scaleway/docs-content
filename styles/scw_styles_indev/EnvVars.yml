extends: substitution
message: "Use '%s' instead of '%s'."
link: https://confluence.infra.online.net/display/MARKETTECHANIM/Documentation+Guidelines#DocumentationGuidelines-EnvironmentVariables
level: warning

ignorecase: true
action:
  name: replace
swap:
  $CALEWAY_ACCESS_KEY|$ACCESS_KEY: $SCW_ACCESS_KEY
  $SCW_TOKEN|$SCALEWAY_TOKEN|$SCW_ACCESS_KEY|$SCALEWAY_ACCESS_KEY|$SCW_KEY|$SCALEWAY_KEY|$SCALEWAY_SECRET_KEY|$SECRET_KEY: $SCW_SECRET_KEY
  $SCW_ORGANIZATION|$SCALEWAY_ORGANIZATION: $SCW_DEFAULT_ORGANIZATION_ID
  $SCW_DEFAULT_PROJECT|$SCALEWAY_DEFAULT_PROJECT: $SCW_DEFAULT_PROJECT_ID
  $SCW_PROJECT: $SCW_PROJECT_ID
  $SCW_REGION|$SCALEWAY_REGION: $SCW_DEFAULT_REGION
  $SCW_ZONE|$SCALEWAY_ZONE: $SCW_DEFAULT_ZONE
